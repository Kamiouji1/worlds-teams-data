<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Lol Worlds Stats</title>
</head>
<body>
    <header>
        <h1>
            <a href="index.html"> Worlds 2024</a>
        </h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Digite o nome do time" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>

        <section class="resultado-pesquisa" id="resultado-pesquisa" style="display: none;"></section>

        <div class="regiao-container">  <!-- Container pai para as regiões -->
            <div class="regiao lck">
                <h2>LCK</h2>
                <div class="times" id="lck-times"></div>
            </div>
            <div class="regiao lpl">
                <h2>LPL</h2>
                <div class="times" id="lpl-times"></div>
            </div>
            <div class="regiao lec">
                <h2>LEC</h2>
                <div class="times" id="lec-times"></div>
            </div>
            <div class="regiao lcs">
                <h2>LCS</h2>
                <div class="times" id="lcs-times"></div>
            </div>
            <div class="regiao pcs">
                <h2>PCS</h2>
                <div class="times" id="pcs-times"></div>
            </div>
            <div class="regiao vcs">
                <h2>VCS</h2>
                <div class="times" id="vcs-times"></div>
            </div>
            <div class="regiao cblol">
                <h2>CBLOL</h2>
                <div class="times" id="cblol-times" class = "logo"></div>
            </div>
            <div class="regiao lla">
                <h2>LLA</h2>
                <div class="times" id="lla-times"></div>
            </div>
        </div>  <!-- Fim do container pai -->
        <div class="social-icons">
            <a href="https://github.com/Kamiouji1" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://discord.com/channels/knowhere1" target="_blank"><i class="fab fa-discord"></i></a>
            <!-- Adicione mais ícones conforme necessário -->
        </div>

        <footer>
            <p>2024 - Times do Mundial. Todos os Direitos Reservados</p>
            <title>Redes Sociais</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        </footer>
    </main>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
